<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
    <form @submit.prevent="submit" action="" method="post">
      <h2>What are your favorites courses?</h2>
      <template v-for="course in courses">
        <input v-model="selectedCourses" type="checkbox" :id="course.value" :value="course.value">
        <label :for="course.value">{{course.name}}</label>
      </template>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let app = new Vue({
      el: '#app',
      data: {
        courses: [
          {
            name: 'Curso de Vue.js',
            value: 'vue',
          },
          {
            name: 'Curso de SEO',
            value: 'seo',
          },
          {
            name: 'Curso de React y Redux',
            value: 'react',
          },
          {
            name: 'Curso de Growth Marketing',
            value: 'growth',
          },
        ],
        selectedCourses: [],
      },
      methods: {
        submit: function() {
          console.log('Submit!');
          console.log(this.selectedCourses);
        },
      }
    });
  </script>
</body>
</html>
